<html>
<head>
    <title>animation</title>
    <style type="text/css">
        div {
            width: 50px;
            height: 50px;
            border: 2px solid #000;
            background-color: #05a;
            position: absolute;
        }
    </style>
</head>
<body>
<div id="my"></div>
<script type="text/javascript" src="js/lib/ocanvas-2.2.1.min.js"></script>
<script type="text/javascript" src="js/project/animation.js"></script>
<script type="text/javascript">
    var timer = new Timer();
    timer.init();

    var myDiv = document.getElementById("my");

    var ani = new Animation({
        from:50,
        to:100,
        duration:1000
    });
    ani.init(function (s) {
        return s - Math.sin(s * Math.PI * 2) / Math.PI * 2;
    }, function () {
        //console.log("done!");
        ani.play(timer);
    });
    ani.every(function (c) {
        c = ~~c;
        console.log(c);
        requestAnimationFrame(function () {
            myDiv.style.width = c + "px";
        });
    });
    ani.play(timer);
</script>
</body>
</html>
